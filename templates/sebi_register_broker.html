<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Admin: Register Broker</title>
    <!-- CSS is the same as before -->
    <style>body{font-family:Arial,sans-serif;margin:40px;background-color:#f0f4f8}.container{max-width:800px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1)}h1,h2{color:#003366;text-align:center}.form-group{margin-bottom:15px}label{display:block;margin-bottom:5px;font-weight:bold}input{width:95%;padding:8px;border-radius:4px;border:1px solid #ccc}button{background-color:#005a9c;color:white;padding:10px 15px;border:none;border-radius:4px;cursor:pointer;display:block;margin:20px auto}#brokerList{margin-top:20px}.broker-item{background:#e7eff5;padding:10px;border-radius:4px;margin-bottom:10px;word-wrap:break-word}.key{font-family:monospace;font-size:12px;color:#333}</style>
</head>
<body>
    <div class="container">
        <h1>SEBI Administrator Portal</h1>
        <h2>Register a New Broker</h2>
        <div class="form-group">
            <label for="brokerName">Broker Name:</label>
            <input type="text" id="brokerName" placeholder="e.g., SecureTrade Inc.">
        </div>
        <div class="form-group">
            <label for="brokerWebsite">Broker Website:</label>
            <input type="text" id="brokerWebsite" placeholder="e.g., www.securetrade.com">
        </div>
        <button onclick="registerBroker()">Register Broker</button>
        <hr>
        <h2>Registered Brokers List</h2>
        <div id="brokerList"></div>
    </div>

    <script>
        async function loadBrokers() {
            const response = await fetch('/api/brokers');
            const brokers = await response.json();
            const brokerListDiv = document.getElementById('brokerList');
            brokerListDiv.innerHTML = '';
            if (brokers.length === 0) {
                brokerListDiv.innerHTML = '<p>No brokers registered yet.</p>';
            } else {
                brokers.forEach(broker => {
                    brokerListDiv.innerHTML += `
                        <div class="broker-item">
                            <strong>Name:</strong> ${broker.name} <br>
                            <strong>Public Key:</strong> <span class="key">${broker.public_key}</span>
                        </div>
                    `;
                });
            }
        }

        async function registerBroker() {
            const name = document.getElementById('brokerName').value;
            const website = document.getElementById('brokerWebsite').value;
            if (!name || !website) {
                alert('Please fill in all fields.');
                return;
            }

            const response = await fetch('/api/register_broker', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ brokerName: name, brokerWebsite: website })
            });
            const result = await response.json();

            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('brokerName').value = '';
                document.getElementById('brokerWebsite').value = '';
                loadBrokers();
            }
        }
        
        window.onload = loadBrokers;
    </script>
</body>
</html>
