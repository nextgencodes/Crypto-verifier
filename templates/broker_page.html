<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Portal: Register Investor</title>
    <!-- CSS is the same as before -->
    <style>body{font-family:Arial,sans-serif;margin:40px;background-color:#f4f4f4}.container{max-width:800px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1)}h1,h2{color:#2a3f54;text-align:center}.form-group{margin-bottom:15px}label{display:block;margin-bottom:5px;font-weight:bold}input,select{width:95%;padding:8px;border-radius:4px;border:1px solid #ccc}button{background-color:#26b99a;color:white;padding:10px 15px;border:none;border-radius:4px;cursor:pointer;display:block;margin:20px auto}#result{margin-top:20px;padding:15px;background:#dff0d8;border:1px solid #d6e9c6;border-radius:4px;text-align:center;word-wrap:break-word}.txid{font-family:monospace;font-size:14px;color:#3c763d;font-weight:bold}</style>
</head>
<body>
    <div class="container">
        <h1>Broker Onboarding System</h1>
        <h2>Generate Investor Registration TxID</h2>
        <div class="form-group">
            <label for="brokerSelect">Select Your Broker Identity:</label>
            <select id="brokerSelect"></select>
        </div>
        <div class="form-group">
            <label for="panId">Investor PAN ID:</label>
            <input type="text" id="panId" placeholder="e.g., ABCDE1234F">
        </div>
        <div class="form-group">
            <label for="dpId">Investor DP ID:</label>
            <input type="text" id="dpId" placeholder="e.g., IN30012312345678">
        </div>
        <button onclick="generateTxID()">Register Investor & Generate TxID</button>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        async function loadBrokerIdentities() {
            const response = await fetch('/api/brokers');
            const brokers = await response.json();
            const select = document.getElementById('brokerSelect');
            select.innerHTML = '';
            if (brokers.length === 0) {
                 select.innerHTML = '<option value="">-- No brokers registered by SEBI --</option>';
            } else {
                brokers.forEach(broker => {
                    const option = document.createElement('option');
                    option.value = broker.public_key;
                    option.textContent = broker.name;
                    select.appendChild(option);
                });
            }
        }
        
        async function generateTxID() {
            const brokerPubKey = document.getElementById('brokerSelect').value;
            const pan = document.getElementById('panId').value;
            const dp = document.getElementById('dpId').value;
            const resultDiv = document.getElementById('result');

            if (!brokerPubKey || !pan || !dp) {
                alert('Please fill in all fields.');
                return;
            }
            
            const response = await fetch('/api/generate_txid', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ brokerPubKey, panId: pan, dpId: dp })
            });

            const result = await response.json();
            resultDiv.style.display = 'block';

            if (result.status === 'success') {
                resultDiv.innerHTML = `
                    <strong>Success! Registration Logged.</strong><br>
                    Provide this Transaction ID to your investor for verification:<br>
                    <p class="txid">${result.tx_id}</p>
                `;
            } else {
                resultDiv.innerHTML = `<strong>Error:</strong> ${result.message}`;
            }
        }
        
        window.onload = loadBrokerIdentities;
    </script>
</body>
</html>
